    // İl seçildiğinde ilçeleri yükleme

        const ilSecimi = this.value;
        const ilceSelect = document.getElementById('ilce');
        
        // Önce mevcut seçenekleri temizle (ilk seçenek hariç)
        while (ilceSelect.options.length > 1) {
            ilceSelect.remove(1);
        }
        
        if (ilSecimi === 'Seçiniz') {
            ilceSelect.innerHTML = '<option selected>Önce il seçiniz</option>';
            return;
